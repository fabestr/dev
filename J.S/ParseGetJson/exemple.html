<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="exemple.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Carnet d'adresses</h1>
    <section id="contact">

    </section>
    <section id="details" data-id="" class="hide">
        <h3></h3>
        <p></p>
        <a href="#">Editer ce contact</a>
    </section>
    <section>
        <button id="add">Ajouter</button>
        <button>Supprimer</button>
    </section>
    <hr>
    <div id="form" class='hide'>
    <form  action="">
        <ul>
            <li>
                <label for="title">Civilité</label>
                <select name="title" id="title">
                    <option value="Mme">Madame</option>
                    <option value="M.">Monsieur</option>
                </select>
            </li>
            <li>
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" name="lastName">
            </li>
            <li>
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" name="firstName">
            </li>
            <li>
                <label for="phone">Téléphone</label>
                <input type="text" id="phone" name="phone">
            </li>
            <li>
                <button id='register'>Enregistrer</button>
            </li>
        </ul>

    </form>
    </div>  
    
</body>
<script type="text/javascript" src="exemple.js"></script>
</html>
